<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Carousel </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow">
        <div class="mySlide fade">
            <div class="numbertext">1/3</div>
            <img class="width-100" src="1.jpg" alt="">
            <div class="text">Image 1 Caption</div>
        </div>
        <div class="mySlide fade">
            <div class="numbertext">2/3</div>
            <img class="width-100" src="2.jpg" alt="">
            <div class="text">Image 2 Caption</div>
        </div>
        <div class="mySlide fade">
            <div class="numbertext">3/3</div>
            <img class="width-100" src="3.jpg" alt="">
            <div class="text">Image 3 Caption</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>

    <script src="script.js"></script>


</body>

</html>
